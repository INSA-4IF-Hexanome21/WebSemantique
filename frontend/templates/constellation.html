<!doctype html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>Constellation</title>
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/constellation.css">
	<!-- Framework Bootstrap -->
	<!-- https://getbootstrap.com/docs/5.3/getting-started/introduction/ -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
	<script src="../js/constellation.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
	
	<h1 style = "color : white; text-align: center; font-size : 5em; font-family:Nasa; margin: 2rem;">En route vers les constellation</h1>

	<div style="text-align: center; margin: 2rem;">
		<a href="../index.html" class="btn btn-light">Retour à l'accueil</a>
	</div>

	<div class="container text-center">
		<div class="row align-items-start justify-content-center" style="gap: 2rem;">	
			<div class="col" style="max-width: 24rem;">
				<div class="card">
					<img src="../img/alpha_centauri.jpg" class="card-img-top" style="object-fit: cover; height: 15em;" alt="...">
					<div class="card-body">
						<a href="#" class="btn btn-dark">Repère ton étoile dans sa constellation</a>
					</div>
				</div>
			</div>

			<div class="col" style="max-width: 24rem;">
				<div class="card">
					<img src="../img/hercule.avif" class="card-img-top" style="object-fit: cover; height: 15em;" alt="...">
					<div class="card-body">
						<form>
							<div class="mb-3">
								<label for="listConstellation" class="form-label">Nom constellation</label>
								<select id="listConstellation" class="form-select" onclick="getConstellations(this)">
									<option hidden selected>--Choisissez Constellation--</option>
								</select>
							</div>
							<button type="submit" class="btn btn-dark">Trouve les étoiles de ta constellation</button>
						</form>
					</div>
				</div>
			</div>	

			<div class="col" style="max-width: 24rem;">
				<div class="card">
					<img src="../img/Infos-travaux.jpg" class="card-img-top" style="object-fit: cover; height: 15em;" alt="...">
					<div class="card-body">
						<a href="#" class="btn btn-dark">En reflexion</a>
					</div>
				</div>
			</div>	

		</div>
	</div>

</body>
</html>
